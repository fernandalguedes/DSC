<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <h1>Minha página de produtos</h1>
    <p th:text="${x}"></p>
    <a th:href="@{'/web/novo'}">Cadastrar novo produto</a>
    <br>
    <br>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
        </tr>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.preco}"></td>
        </tr>
    </table>
    <ul>
        <li th:each="produto : ${produtos}">
            <span th:text="${produto.id}">ID</span>
            -
            <span th:text="${produto.nome}">Nome</span>
            -
            <span th:text="${produto.preco}">Preço</span>
        </li>
    </ul>
   
</body>
</html>
